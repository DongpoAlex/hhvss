<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../AW/runtime/styles/xp/aw.css" rel="stylesheet"
	type="text/css"></link>
<link href="./css.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../AW/runtime/lib/aw.js"> </script>
<script type="text/javascript">
		window.onload = function(){
			imgshowID.src = window.dialogArguments;
			var oImage = new Image();
			oImage.src = imgshowID.src;
			if(oImage.height>document.body.clientHeight-10){
				imgshowID.height=document.body.clientHeight-10;
			}else if(oImage.width>document.body.clientWidth-10){
				imgshowID.width=document.body.clientWidth-10;
			}
			
			
		}
		</script>
</head>
<body>
	<img src="" id="imgshowID">
</body>
</html>
